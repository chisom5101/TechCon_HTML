<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

<header>
    <h1>Register for TechCon 2024</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <form action="submit_registration.php" method="POST" aria-labelledby="registrationForm">
        <fieldset>
            <legend id="registrationForm">Registration Form</legend>
            <div>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required aria-required="true">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-required="true">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-required="true">
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required aria-required="true">
            </div>
            <div>
                <input type="checkbox" id="terms" name="terms" required aria-required="true">
                <label for="terms">I agree to the <a href="terms.html">Terms and Conditions</a>.</label>
            </div>
            <div>
                <button type="submit">Register Now</button>
            </div>
        </fieldset>
    </form>
</main>

<footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
    <ul>
        <li><a href="privacy.html">Privacy Policy</a></li>
        <li><a href="terms.html">Terms of Service</a></li>
    </ul>
</footer>

</body>
</html>
